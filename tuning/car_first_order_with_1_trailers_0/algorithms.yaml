sst:
  default:
    goal_epsilon: 0.2
    goal_bias: 0.05
    selection_radius: 0.8 # delta_BN in paper
    pruning_radius: 0.4  # delta_s in paper
    propagation_step_size: 0.1 #s
    control_duration: [1, 10] # multiples of step size
    rai_cfg: |
      opt/verbose: 4
      KOMO/verbose: 3
  parallelpark_0:
    goal_epsilon: 0.1

dbAstar-komo:
  default:
    add_primitives_per_iteration: 250
    desired_branching_factor: 8
    suboptimality_bound: 1.0
    # Config file (rai.cfg) that will be used
    rai_cfg: |
      opt/verbose: 4
      KOMO/verbose: 3
      opt/stopTolerance: 0.0001

dbAstar-scp:
  default:
    add_primitives_per_iteration: 100
    desired_branching_factor: 16
    suboptimality_bound: 1.0

komo:
  default:
    # Config file (rai.cfg) that will be used
    rai_cfg: |
      opt/verbose: 4
      KOMO/verbose: 3
      opt/stopTolerance: 0.0001

scp:
  default:
    dummy: 0