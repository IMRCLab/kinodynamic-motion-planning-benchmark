sst:
  default:
    goal_epsilon: 0.5
    goal_bias: 0.05
    selection_radius: 0.05 # delta_BN in paper
    pruning_radius: 0.02  # delta_s in paper
    propagation_step_size: 0.05 #s
    control_duration: [1, 1] # multiples of step size
    # rai_cfg: |
      # opt/muInit = 1e1
      # opt/damping = 1e-2
      # KOMO/verbose: 4
      # opt/stopTolerance = 1e-3

dbAstar-komo:
  default:
    add_primitives_per_iteration: 1000
    desired_branching_factor: 2
    suboptimality_bound: 1.0
    alpha: 0.5
    filter_duplicates: False
    # Config file (rai.cfg) that will be used
    rai_cfg: |
      opt/muInit = 1e1
      opt/damping = 1e-2
      KOMO/verbose: 4
      opt/stopTolerance = 1e-3
      add_init_noise = 0.1

komo:
  default:
    # Config file (rai.cfg) that will be used
    rai_cfg: |
      opt/muInit = 1e1
      opt/damping = 1e-2
      KOMO/verbose: 4
      opt/stopTolerance = 1e-3
      add_init_noise = 0

gen-motion:
  timelimit: 300 # 5 min
  search: "binarySearch"
  rai_cfg: |
    opt/muInit = 1e1
    opt/damping = 1e-2
    KOMO/verbose: 4
    opt/stopTolerance = 1e-3
    add_init_noise = 0
    plan_recovery = 1