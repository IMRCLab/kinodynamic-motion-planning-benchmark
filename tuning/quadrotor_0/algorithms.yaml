sst:
  default:
    goal_epsilon: 0.1
    goal_bias: 0.05
    selection_radius: 0.05 # delta_BN in paper
    pruning_radius: 0.03  # delta_s in paper
    propagation_step_size: 0.05 #s
    control_duration: [1, 2] # multiples of step size

dbAstar-komo:
  default:
    add_primitives_per_iteration: 10000
    desired_branching_factor: 2
    suboptimality_bound: 1.0
    # Config file (rai.cfg) that will be used
    rai_cfg: |
      opt/verbose: 4
      KOMO/verbose: 3
      opt/stopTolerance: 0.0001